#-----------------------------------------------------------------------------------------------------------
# WINDOW RULES
#-----------------------------------------------------------------------------------------------------------

# Float Necessary Windows
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = size 55% 60%, title:^(Open Folder)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = size 55% 60%, title:^(Open File)$
windowrulev2 = float, class:^(brave)$, title:^(Save File)$
windowrulev2 = float, class:^(brave)$, title:^(Open File)$
windowrulev2 = float, class:^(LibreWolf)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, class:^(xdg-desktop-portal-kde)$
windowrulev2 = float, class:^(xdg-desktop-portal-hyprland)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(zenity)$
windowrulev2 = float, class:^()$, title:^(Steam - Self Updater)$
windowrulev2 = float, class:^(Rofi)$

# Increase Opacity
windowrulev2 = opacity 0.92, class:(xdg-desktop-portal-gtk)
windowrulev2 = opacity 0.92, class:(thunar)
windowrulev2 = opacity 0.92, class:(Thunar)
windowrulev2 = opacity 0.92, class:(nautilus)
windowrulev2 = opacity 0.96, class:(discord)
windowrulev2 = opacity 0.96, class:(armcord)
windowrulev2 = opacity 0.96, class:(webcord)
windowrulev2 = opacity 0.96, class:(vesktop)

# Picture in Picture
windowrulev2 = float, class:^()$, title:^(Picture in picture)$
windowrulev2 = float, class:^(org.mozilla.firefox)$, title:^(Picture-in-Picture)$

# Firefox PiP
windowrulev2 = noinitialfocus, title:^(Picture-in-Picture)$
windowrulev2 = size 15% 20%, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-20, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Foot
windowrulev2 = opacity 0.90, class:(foot)

# Manga Reader
windowrulev2 = fullscreen, class:(tachidesk-sorayomi)

# Krita
windowrulev2 = float, title:^(Create new document — Krita)$
windowrulev2 = size 55% 60%, title:^(Create new document — Krita)$
windowrulev2 = move 25%-, title:^(Create new document — Krita)$
windowrulev2 = float, title:^(Import Images — Krita)$
windowrulev2 = size 55% 60%, title:^(Import Images — Krita)$
windowrulev2 = move 25%-, title:^(Import Images — Krita)$

# Davinci Resolve
windowrulev2 = float, title: ^(Import Media)$
windowrulev2 = size 55% 60%, title: ^(Import Media)$
windowrulev2 = move 25%-, title: ^(Import Media)$

# IMV Image Viewer
windowrulev2 = float, class:(imv)
windowrulev2 = size 55% 60%, class:(imv)
windowrulev2 = move center, class:(imv)

# Pavucontrol
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = size 55% 60%, class:(pavucontrol)
windowrulev2 = move center, class:(pavucontrol)

# MPV
windowrulev2 = float, class:(mpv)
windowrulev2 = move 25%-, class:(mpv)
windowrulev2 = size 55% 60%, class:(mpv)

# DanmuFloat
windowrulev2 = float, class:(danmufloat)
windowrulev2 = move 25%-, class:(danmufloat)
windowrulev2 = pin, class:(danmufloat)
windowrulev2 = rounding 5, class:(danmufloat)
windowrulev2 = size 960 540, class:(danmufloat)

# TermFloat
windowrulev2 = float, class:(termfloat)
windowrulev2 = move 25%-, class:(termfloat)
windowrulev2 = size 960 540, class:(termfloat)
windowrulev2 = rounding 5, class:(termfloat)

# Nemo
windowrulev2 = float, class:(nemo)
windowrulev2 = move 25%-, class:(nemo)
windowrulev2 = size 960 540, class:(nemo)

# Opacity for Various Titles
windowrulev2 = opacity 0.95, title: (Telegram)
windowrulev2 = opacity 0.95, title: (QQ)
windowrulev2 = opacity 0.95, title: (NetEase Cloud Music Gtk4)

# Animations for Terminal Emulators
windowrulev2 = animation slide right, class:(kitty)
windowrulev2 = animation slide right, class:(alacritty)

# Ncmpcpp
windowrulev2 = float, class:(ncmpcpp)
windowrulev2 = move 25%-, class:(ncmpcpp)
windowrulev2 = size 960 540, class:(ncmpcpp)

# No Blur for Firefox and Waybar
windowrulev2 = noblur, class:^(firefox)$
windowrulev2 = noblur, class:^(waybar)$
